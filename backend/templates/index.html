<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVA - Voice Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body class="dark-mode">
    <!-- Notification Toast -->
    <div class="notification-container" id="notification-container"></div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="robot-icon">ðŸ¤–</span>
                <div>
                    <h1>EVA</h1>
                    <p class="subtitle">Electronic Voice Assistant</p>
                </div>
            </div>
            <div class="status-section">
                <div class="status" id="status">
                    <span class="status-dot inactive" id="status-dot"></span>
                    <span id="status-text">INACTIVE</span>
                </div>
                <button class="theme-toggle-btn" onclick="toggleTheme()" title="Toggle Theme">
                    <span class="theme-icon" id="theme-icon"><i class="fa-solid fa-moon"></i></span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Chat Area -->
            <div class="chat-container" id="chat-container">
                <div class="welcome-message" id="welcome-message">
                    <div class="welcome-icon">ðŸ‘‹</div>
                    <h2>Hello! I'm EVA</h2>
                    <p>Your Offline Voice Assistant</p>
                    <div class="feature-pills">
                        <span class="pill"> Voice Commands</span>
                        <span class="pill">âŒ¨ Text Input</span>
                        <span class="pill"> Offline</span>
                    </div>
                    <p class="hint">Type a message or click the microphone to start...</p>
                </div>
            </div>

            <!-- Chat Input Bar -->
            <div class="chat-input-container">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="chat-input" 
                        placeholder="Type your command or ask something..."
                        autocomplete="off"
                    />
                    <button class="voice-btn" id="voice-btn" onclick="toggleVoice()" title="Voice Input">
                        <span class="mic-icon"><i class="fa-solid fa-microphone"></i></span>
                    </button>
                    <button class="send-btn" onclick="sendTextMessage()" title="Send">
                        <span class="send-icon">âž¤</span>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="quick-action" onclick="quickCommand('open youtube')"> YouTube</span>
                    <span class="quick-action" onclick="quickCommand('open google')"> Google</span>
                    <span class="quick-action" onclick="quickCommand('what time')"> Time</span>
                    <span class="quick-action" onclick="quickCommand('open calculator')"> Calculator</span>
                    <button class="clear-btn-small" onclick="clearChat()"><i class="fa-solid fa-broom"></i></button>
                </div>
            </div>
        </main>

        <!-- Listening Indicator -->
        <div class="listening-indicator" id="listening-indicator">
            <div class="listening-animation">
                <span class="wave"></span>
                <span class="wave"></span>
                <span class="wave"></span>
            </div>
            <p>Listening...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
